<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="/styles.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="container">
    <div class="form-container col-md-8 offset-md-2 mt-5">
        <form class="row g-3 needs-validation" novalidate action="/mensajeExitoso.html">
            <!-- Campo: Código -->
            <div class="col-md-12">
                <label for="codigo" class="form-label">Código</label>
                <input type="text" class="form-control" id="codigo" required>
                <div class="valid-feedback">
                    Se ve bien!
                </div>
            </div>

            <!-- Campo: Descripción -->
            <div class="col-md-12">
                <label for="descripcion" class="form-label">Descripción</label>
                <input type="text" class="form-control" id="descripcion" required>
                <div class="valid-feedback">
                    Se ve bien!
                </div>
            </div>

            <!-- Campo: Código de Barras -->
            <div class="col-md-12">
                <label for="codigoBarras" class="form-label">Código de Barras</label>
                <input type="text" class="form-control" id="codigoBarras" required>
                <div class="invalid-feedback">
                    Por favor, escribe el código de barras.
                </div>
            </div>

            <!-- Campo: Precio -->
            <div class="col-md-12">
                <label for="precio" class="form-label">Precio</label>
                <input type="text" class="form-control" id="precio" required>
                <div class="invalid-feedback">
                    Por favor, introduce un precio válido.
                </div>
            </div>

            <!-- Campo: Stock -->
            <div class="col-md-12">
                <label for="stock" class="form-label">Stock</label>
                <input type="number" class="form-control" id="stock" required>
                <div class="invalid-feedback">
                    Por favor, introduce una cantidad de stock válida.
                </div>
            </div>

            <!-- Campo: Estado -->
            <div class="col-12">
                <label class="form-check-label" for="activo">Activo</label>
                <input class="form-check-input" type="checkbox" id="activo" required>
                <div class="invalid-feedback">
                    Por favor, selecciona el estado.
                </div>
            </div>

            <!-- Campo: Categoría -->
            <div class="col-md-12">
                <label for="categoria" class="form-label">Categoría</label>
                <select class="form-select" id="categoria" required>
                    <option selected disabled value="">Escoge una categoría...</option>
                    <option>Categoría 1</option>
                    <option>Categoría 2</option>
                    <option>Categoría 3</option>
                </select>
                <div class="invalid-feedback">
                    Por favor, selecciona una categoría válida.
                </div>
            </div>

            <!-- Botón de Envío -->
            <div class="col-12 mt-4">
                <button class="btn btn-primary" type="submit">Enviar formulario</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS (debe ir al final del body) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></script>

    <!-- Tu script personalizado -->
    <script src="/form.js"></script>
</body>

</html>
